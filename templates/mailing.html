
<html>
    <head>
        <link type="text/css" href="/static/css/common.css" rel="stylesheet"/>
        <link type="text/css" href="/static/css/mailing.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <title>No title</title>
    </head>

    <body>
        <div class="header">
            <div class="header__item">
                <div class="header__logo"></div>
            </div>
            <div class="header__item">
                <div class="header__navbar navbar">
                    <a class="navbar__option" href="/">Чат</a>
                    <a class="navbar__option navbar__option_active">Рассылки</a>
                    <a class="navbar__option"> Уведомления</a>
                    <a class="navbar__option" href="/statistics">Статиcтика</a>
                    <a class="navbar__option">Админы</a>
                </div>
            </div>
            <div class="header__item">
                <div class="header__account-outer">
                    <div class="header__account-inner"></div>
                </div>
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <div class="content__item content__item_mailing">
                <div class="box">
                    <div class="box__header">
                        <div class="boxheader">
                            <input required class="input_text" id="input_mailing_name" type="text" placeholder="Type new mailing's name ">
                        </div>
                    </div>
                    <div class="box__content">
                        <div class="roller"  id="selector">
                            <!--
                            <div class="roller__item">
                                <div class="tag_mailing">
                                    <div class="mailing__name" >Tirex daily paper</div>
                                    <input class="checkbox" type="checkbox" id="button_mute_mailing">
                                    <div class="icon icon_plus" id="button_select_mailing"></div>
                                    <div class="icon icon_delete" id="button_delete_mailing"></div>
                                </div>
                            </div>-->
                        </div>
                    </div>
                    <div class="box__bottom"></div>
                </div>
            </div>

            <div class="content__item content__item_mailing">
                <div class="box">
                    <div class="box__header">
                        <div class="boxheader">
                            <div class="boxheader__mailingname" id="current_mailing_name">Not chosen</div>
                        </div>
                    </div>

                    <div class="box__content">
                        <div class="roller" id = "messager">
                            <!--
                            <div class="roller__item">
                                <div class="tag_mailingmsg">
                                    <div class="clickable_text tag_mailingmsg_item">Name of mailing message</div>
                                    <input class="checkbox tag_mailingmsg_item" type="checkbox">
                                    <div class="icon icon_plus tag_mailingmsg_item"></div>
                                    <div class="icon icon_delete tag_mailingmsg_item"></div>
                                </div>
                            </div>-->
                        </div>
                    </div>

                    <div class="box__bottom box__bottom_mailing clickable_text" id='add_message_button'>New message</div>
                </div>
            </div>
        </div>
    </div>


    <!-- edit message popup window -->
    <div class="popup popup_close" id="editor_window">
        <div class="popup_window">
            <div class="popup_window_header">
                <div class="popup_window_header_item">Editing mailing message</div>
                <div class="popup_window_header_item icon icon_plus" id="button_editor_save"></div>
                <div class="popup_window_header_item icon icon_delete" id="button_editor_close"></div>
            </div>
            <div class="popup_window_content">
                <span class="small_text">Name: </span><input required class="input_text" size="60" type="text" placeholder="Type new mailing's message name " id="editor_message_name">
                <br><br>
                <div class="small_text">Content:</div>
                <div ><textarea class="input_textarea_mailing"  id="editor_message_text"></textarea><div>
                <br><br>
                <div class="small_text">Sending time:</div>
                <br>
                <input type="datetime-local" class="input_time" id="editor_message_time">
                <br><br>
                <span class="small_text"  id="editor_message_flag">Is active:</span> <input class="checkbox" type="checkbox">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/mailing.js') }}"></script>
    </body>
</html>
