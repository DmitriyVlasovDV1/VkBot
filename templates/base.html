<html>
    <head>
        <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
        {% block title %}
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>No title</title>
        {% endif %}
        {% endblock %}
    </head>

    <body>
        {% block content %}
        {% endblock %}
    </body>

</html>
